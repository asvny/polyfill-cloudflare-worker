repo = "https://github.com/que-etc/resize-observer-polyfill"
docs = "https://developer.mozilla.org/en-US/docs/Web/API/ResizeObserver"
spec = "https://drafts.csswg.org/resize-observer-1"
license = "MIT"

[browsers]
chrome = "<64"
edge = "*"
edge_mob = "*"
firefox = "*"
ie = "*"
opera = "*"
safari = "*"
android = "<67"
firefox_mob = "*"
ie_mob = "*"
op_mob = "*"
ios_saf = "*"

[install]
module = "resize-observer-polyfill"
paths = [ "dist/ResizeObserver.js" ]

